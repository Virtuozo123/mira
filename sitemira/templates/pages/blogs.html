{% extends "pages/base.html" %}
{% load bootstrap %}
{% block content %}
{% for blog in creates %}
    <div class="container">
        <div class="col-xs-6 col-xs-offset-2"><h1 class=""><a  href="{% url 'created_blog' pk=blog.pk %}"> {{ blog.blog_name }} </a></h1></div>
    </div>
    <div class="container">
        <div class="col-xs-1 col-xs-offset-9"><p> {{ blog.author }}</p></div>
    </div>
    <div class="container">
    <div class="col-xs-12"> <p>{{ blog.blog_text }}</p>  </div>
    </div>
       <div class="container">
           <div class="col-xs-2 col-xs-offset-9"><p> {{ blog.blog_date }} </p></div>
        </div>

{% endfor %}
{% endblock %}
